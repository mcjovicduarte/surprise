<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Monthsary My Love!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <h1 class="title">Happy Monthsary!</h1>
        <div class="message-box">
            <p id="love-message">Click the heart to see how much I love you! ❤️</p>
        </div>
        <div class="photo-frame">
            <div class="polaroid">
                <div class="photo-placeholder">
                    <img id="couple-photo" src="your-photo.jpg" alt="Our Photo">
                </div>
                <p class="caption">Us Together Forever</p>
            </div>
        </div>
        <button id="surprise-btn" class="glow-button">Click for a Surprise!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
